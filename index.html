 <h1>Hey, sunt Svetlana si este ziua mea de nastere!</h1>

 <h2>In data de 24 noiembrie</h2>
  <h2>‚è≥ Countdown p√¢nƒÉ la petrecere:</h2>
<div id="countdown"></div>

<script>
  // Set the date we're counting down to
  const birthday = new Date("November 24, 2025 00:00:00").getTime();

  const x = setInterval(function() {

    const now = new Date().getTime();
    const distance = birthday - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      days + " zile " + hours + " ore " + minutes + " min " + seconds + " sec ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "üéâ La mul»õi ani! üéâ";
    }

  }, 1000);
</script>
