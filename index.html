  <div class="balloons-container"></div>

<script>
  const colors = ["#ff477e", "#ff9f1c", "#ffd166", "#06d6a0", "#118ab2", "#9b5de5"];
  const balloonContainer = document.querySelector('.balloons-container');

  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');

    const size = Math.random() * 40 + 40;
    balloon.style.width = size + 'px';
    balloon.style.height = size * 1.3 + 'px';

    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
    balloon.style.animationDuration = Math.random() * 5 + 6 + "s";

    // CAND DAI CLICK PE BALON
    balloon.addEventListener("click", () => {
      balloon.classList.add("pop");
      balloon.innerHTML = "üí•";

      setTimeout(() => {
        balloon.remove();
      }, 300);
    });

    balloonContainer.appendChild(balloon);

    setTimeout(() => {
      balloon.remove();
    }, 11000);
  }

  setInterval(createBalloon, 800);
</script>

<div id="countdown"></div>

<script>
  // Set the date we're counting down to
  const birthday = new Date("November 24, 2025 00:00:00").getTime();

  const x = setInterval(function() {

    const now = new Date().getTime();
    const distance = birthday - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      days + " zile " + hours + " ore " + minutes + " min " + seconds + " sec ";

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "üéâ La mul»õi ani! üéâ";
    }

  }, 1000);
</script>
